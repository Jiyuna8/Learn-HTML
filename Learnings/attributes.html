<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML</title>
    </head>
    <body>
        <h1 style="font-size: 50px;">Heading</h1>
        <h2 title="Header">The href Attribute</h2>
        <p>Visit Twitter:</p>
        <a href="https://x.com/home?lang=tr">Twitter</a>
        <h2>The src Attribute</h2>
        <p>That's an anime photo.</p>
        <img src="images/fad5e79954583ad50ccb3f16ee64f66d.jpg" alt="Anime photo">
        <p style="color: blue;">Blue paragraph.</p>
    </body>
</html>
