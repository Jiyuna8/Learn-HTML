<!DOCTYPE html>
<head>
    <title>Page 28</title>
</head>
<body>

    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form><br>

    <form>
        <label for="uname">Username:</label><br>
        <input type="text" name="uname" id="uname"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" name="pwd" id="pwd"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <h2>Radio</h2>

    <form>
        <input type="radio" name="language" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="language" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="language" id="js" value="JS">
        <label for="js">JS</label>
    </form>

    <h2>Checkbox</h2>

    <form>
        <input type="checkbox" id="bike" name="bike" value="bike">
        <label for="bike">Bike</label><br>
        <input type="checkbox" id="boat" name="boat" value="boat">
        <label for="boat">Boat</label><br>
        <input type="checkbox" name="car" id="car" value="car">
        <label for="car">Car</label>
    </form>

    <h2>Button</h2>

    <input type="button" onclick="alert('Hello World')" value="Click me">

    <h2>Color</h2>

    <form>
        <label for="favcolor">Select Your Fav Color:</label>
        <input type="color" name="favcolor" id="favcolor">
        <input type="submit" value="Submit">
    </form>

    <h2>Date</h2>

    <form>
        <label for="bday">Birthday:</label>
        <input type="date" name="bday" id="bday">
        <input type="submit" value="Submit">
    </form>

    <h2>E-mail</h2>

    <form>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <input type="submit" value="Submit">
    </form>

    <h2>Image</h2>

    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="image" src="images/img_submit.gif">
    </form>

    <h2>File Upload</h2>

    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" name="myfile" id="myfile"><br><br>
        <input type="image" src="images/img_submit.gif">
    </form>

    <h2>Number</h2>

    <form>
        <label for="quantity">Quantity(between 1 and 9):</label>
        <input type="number" name="quantity" id="quantity" min="1" max="9">
        <input type="submit" value="Submit">
    </form>

    <form>
        <label for="quantity2">Quantity(between 0-100)</label>
        <input type="number" name="quantity2" id="quantity2" min="0" max="100" step="10">
        <input type="submit" value="submit">
    </form>

    <h2>Ranbge</h2>

    <form>
        <label for="vol">Voluma(between 0-100)</label>
        <input type="range" name="vol" id="vol" min="0" max="100">
        <input type="submit" value="submit">
    </form>

    <h2>Search</h2>

    <form>
        <label for="search">Search:</label>
        <input type="search" name="search" id="search">
        <input type="submit" value="submit">
    </form>

    <h2>Phone</h2>

    <form>
        <label for="phone">Enter Phone Number:</label><br><br>
        <input type="tel" name="phone" id="phone" placeholder="555-888-2222" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <input type="submit" value="submit">
    </form>

    <h2>Time</h2>

    <form>
        <label for="appt">Time:</label>
        <input type="time" name="appt" id="appt">
        <input type="submit" value="submit">
    </form>

    <h2>URL</h2>

    <form>
        <label for="homepage">Homepage:</label>
        <input type="url" name="homepage" id="homepage">
        <input type="submit" value="submit">
    </form>

    <h2>Week</h2>

    <form>
        <label for="week">Week:</label>
        <input type="week" name="week" id="week">
        <input type="submit" value="submit">
    </form>
</body>
